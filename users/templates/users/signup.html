{% extends "base.html" %}

{% block head_content %}
<title>Platzigram sign up</title>
{% endblock %}

{% block container %}

  <form action="{% url 'users:signup' %}" method="POST">
    {% csrf_token %}

    {% for field in form %}
      <div class='form__field'>
        {{ field.errors }}
        {{ field.label_tag }}
        <div class="form__fieldInput">
          {{ field }}
        </div>
        {% if field.help_text %}
          <p class='form__fieldHelp'>{{ field.help_text|safe }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit">Register!</button>
  </form>

{% endblock %}
